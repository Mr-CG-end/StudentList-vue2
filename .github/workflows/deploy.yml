name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 任务定义
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout 代码
        uses: actions/checkout@v3

      # 2. 设置 Node.js 环境
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      # 3. 安装依赖
      - name: 安装依赖
        run: npm ci

      # 4. 构建项目
      - name: 构建项目
        run: npm run build

      # 5. 上传构建产物
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  # 部署任务
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
