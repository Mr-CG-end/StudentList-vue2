name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 任务定义
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout 代码
        uses: actions/checkout@v3

      # 2. 设置 Node.js 环境
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      # 3. 安装依赖
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
